<app-header (toggleSidenav)="sidenav.toggle()"></app-header>

<mat-sidenav-container>

    <mat-sidenav mode="side" #sidenav role="navigation">
        <app-sidenav-list 
            (toggleSidenav)="sidenav.toggle()">
        </app-sidenav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>

</mat-sidenav-container>
