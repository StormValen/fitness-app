<h1 mat-dialog-title>Are you sure ?</h1>
<mat-dialog-content>
    <p>You already have the {{ data.progressValue }}%</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="accent" [mat-dialog-close]="true">OK</button>
    <button mat-button color="warning" [mat-dialog-close]="false">Cancel</button>
</mat-dialog-actions>
