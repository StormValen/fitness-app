<mat-toolbar color="primary">
    <button mat-icon-button fxHide.gt-sm>
        <mat-icon (click)="onClickMenu()">menu</mat-icon>
    </button>
    <a routerLink="/">Fitness App</a>
    <div fxFlex fxLayout fxLayoutAlign="flex-end">
        <ul fxLayout fxLayoutGap="10px" class="nav-item">
            <li *ngIf="isAuth">
                <a routerLink="/training">Training</a>
            </li>
            <li *ngIf="!isAuth">
                <a routerLink="/login">Login</a>
            </li>
            <li *ngIf="!isAuth">
                <a routerLink="/signup">Sign Up</a>
            </li>
            <li *ngIf="isAuth">
                <a routerLink="/" (click)="onClickLogout()">Logout</a>
            </li>
        </ul>
    </div>
</mat-toolbar>
