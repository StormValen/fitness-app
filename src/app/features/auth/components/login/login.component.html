<section>
    <form
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()"
        fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="10px">
        <h1>Login</h1>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input
                matInput
                type="email"
                formControlName="email">
            <mat-error *ngIf="loginForm.controls.email.value?.length === 0">
                <span>Field must not be empty </span>
                <mat-icon>announcement</mat-icon>
            </mat-error>
            <mat-error *ngIf="loginForm.controls.email.value?.length != 0
                        && !loginForm.controls.email.valid">
                <span>Email is not valid </span>
                <mat-icon>announcement</mat-icon>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input
                matInput
                type="password"
                formControlName="password">
            <mat-hint align="end">
                <span>{{ loginForm.controls.password.value?.length }} / 8</span>
            </mat-hint>
            <mat-error *ngIf="loginForm.controls.password.value?.length < 8">
                <span>Password must be 6 characters long </span>
                <mat-icon>announcement</mat-icon>
            </mat-error>
        </mat-form-field>
        <button
            *ngIf="!( isLoading$ | async )"
            type="submit"
            mat-raised-button color="primary"
            [disabled]="loginForm.invalid">
            <span >Login</span>
        </button>
        <mat-spinner *ngIf="( isLoading$ | async )" diameter="37.3"></mat-spinner>
        <div>
            <span>You don't have an account ? </span>
            <a routerLink="/signup">Signup</a>
        </div>
    </form>
</section>
